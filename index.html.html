<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Günün Mübarək, Həbibə!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap');

        :root {
            --primary: #ff8fab; /* Princess Pink */
            --primary-dark: #fb6f92;
            --secondary: #ffe5ec; /* Light Rose */
            --accent: #FFD700; /* Gold */
            --cake-color: #ffc2d1;
            --frosting-color: #fff0f3;
            --text-color: #590d22;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: #ffe5ec;
            background: radial-gradient(circle at center, #fff0f3 0%, #ffccd5 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- Sparkles Background --- */
        .sparkle-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            background-image: 
                radial-gradient(white 1px, transparent 1px),
                radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            opacity: 0.5;
            animation: twinkle 4s linear infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 0.6; }
            100% { opacity: 0.3; }
        }

        /* --- Z-Index Layers --- */
        #balloon-container { z-index: 1; position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .card { z-index: 10; }
        .flower-bed { z-index: 5; }
        #confetti-canvas { z-index: 20; position: absolute; top: 0; left: 0; pointer-events: none; }

        /* --- Main Card --- */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 182, 193, 0.4);
            text-align: center;
            max-width: 90%;
            width: 420px;
            border: 6px solid #fff;
            outline: 2px dashed #ffb3c1; /* Stitching effect */
            outline-offset: -10px;
            position: relative;
            animation: floatCard 6s ease-in-out infinite;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- Crown --- */
        .crown {
            position: relative;
            width: 60px;
            height: 40px;
            margin: -40px auto 10px auto; /* Pull up slightly */
            z-index: 12;
        }
        .crown span {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 100%;
            background: var(--accent);
            border-radius: 5px 5px 0 0;
            clip-path: polygon(0% 100%, 0% 20%, 50% 0%, 100% 20%, 100% 100%);
        }
        .crown span:nth-child(1) { left: 0; height: 80%; transform: rotate(-15deg); }
        .crown span:nth-child(2) { left: 20px; height: 100%; z-index: 2; }
        .crown span:nth-child(3) { left: 40px; height: 80%; transform: rotate(15deg); }
        
        /* Jewels on crown */
        .crown::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #ff69b4;
            border-radius: 50%;
            z-index: 5;
            box-shadow: -20px -5px 0 #fff, 20px -5px 0 #fff;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary-dark);
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.8);
            line-height: 1.2;
        }

        p.editable {
            color: var(--text-color);
            margin-bottom: 2rem;
            border: 1px dashed transparent;
            padding: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: border 0.3s;
            outline: none;
        }
        
        p.editable:hover, p.editable:focus {
            border-color: #ffb3c1;
            background: rgba(255,240,243,0.5);
            border-radius: 10px;
        }

        /* --- CSS Cake --- */
        .cake-container {
            position: relative;
            width: 200px;
            height: 160px;
            margin: 0 auto 2rem auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        .plate {
            width: 240px;
            height: 12px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .layer {
            background: var(--cake-color);
            width: 100%;
            border-radius: 10px 10px 0 0;
            position: relative;
            background-image: radial-gradient(#ff8fab 10%, transparent 10%); /* Polka dots */
            background-size: 20px 20px;
        }

        .layer-bottom { width: 180px; height: 50px; }
        .layer-middle { width: 140px; height: 40px; background-color: #ffb3c1; }
        .layer-top { width: 100px; height: 35px; background-color: #ffccd5; }

        /* Frosting Drips */
        .frosting {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 15px;
            background: var(--frosting-color);
            border-radius: 10px 10px 0 0;
            z-index: 2;
        }
        .frosting::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            height: 10px;
            background: radial-gradient(circle, var(--frosting-color) 60%, transparent 65%);
            background-size: 20px 20px;
            background-position: 0 -5px;
        }

        /* Candles */
        .candles {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: -5px;
            z-index: 2;
        }

        .candle {
            width: 10px;
            height: 35px;
            background: repeating-linear-gradient(45deg, #fff, #fff 5px, #FFD700 5px, #FFD700 10px);
            position: relative;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .flame {
            width: 12px;
            height: 18px;
            background: orange;
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: -18px;
            left: -1px;
            background: radial-gradient(white, #ffd700, #ff6b6b);
            filter: blur(1px);
            animation: flicker 0.5s infinite alternate;
            opacity: 1;
            transition: opacity 0.5s, transform 0.5s;
        }

        .flame.out {
            opacity: 0;
            transform: scale(0.1);
        }

        @keyframes flicker {
            0% { transform: scale(1) rotate(-2deg); }
            100% { transform: scale(1.1) rotate(2deg); }
        }

        /* --- Action Button --- */
        button {
            background: linear-gradient(45deg, #ff8fab, #fb6f92);
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 5px 20px rgba(251, 111, 146, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(251, 111, 146, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            background: #e0e0e0;
            cursor: default;
            box-shadow: none;
        }

        /* --- Balloons --- */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 65px;
            border-radius: 50%;
            background-color: var(--primary);
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.1);
            animation: floatUp linear forwards;
            cursor: pointer;
            pointer-events: auto !important; /* Allow clicking */
            z-index: 2;
        }

        /* String */
        .balloon::before {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 45px;
            background: rgba(0,0,0,0.2);
        }
        
        /* Knot */
        .balloon::after {
            content: '▲';
            font-size: 10px;
            color: inherit;
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.9; }
            100% { transform: translateY(-120vh) rotate(10deg); opacity: 0.7; }
        }

        .pop {
            animation: popAnim 0.2s ease-out forwards;
        }
        @keyframes popAnim {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.4); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* --- Realistic Interactive Flowers --- */
        .flower-bed {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            pointer-events: none;
            gap: 20px;
            padding-bottom: 20px;
        }

        .flower-wrapper {
            position: relative;
            z-index: 5;
            pointer-events: auto; /* Enable interaction */
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .flower-wrapper:hover {
            transform: scale(1.1) translateY(-10px);
        }

        /* The Rose Head */
        .rose {
            width: 60px;
            height: 60px;
            position: relative;
            background: #e0218a;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff8fab, #fb6f92, #c71585);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: sway 5s ease-in-out infinite;
            transform-origin: bottom center;
        }

        /* Layers of petals using box-shadows and pseudo elements for realism */
        .rose::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffe5ec, #ff8fab);
            transform: rotate(45deg);
            opacity: 0.8;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1);
        }

        .rose::after {
            content: '';
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff0f3, #ffe5ec);
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        /* Realistic Stem */
        .rose-stem {
            width: 6px;
            height: 80px;
            background: linear-gradient(to right, #2d6a4f, #40916c, #2d6a4f);
            margin: -5px auto 0;
            position: relative;
            border-radius: 0 0 5px 5px;
            z-index: -1;
        }

        /* Leaves */
        .rose-leaf {
            position: absolute;
            width: 30px;
            height: 15px;
            background: linear-gradient(45deg, #2d6a4f, #52b788);
            border-radius: 20px 0 20px 0;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        .rose-leaf.l1 { top: 20px; left: -25px; transform: rotate(-15deg); }
        .rose-leaf.l2 { top: 40px; right: -25px; transform: rotate(15deg) scaleX(-1); }

        /* Bloom Animation on click */
        .bloom {
            animation: bloomEffect 0.6s ease-out forwards;
        }

        @keyframes bloomEffect {
            0% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(10deg); }
            100% { transform: scale(1.1); }
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

    </style>
</head>
<body>

    <div class="sparkle-bg"></div>
    <div id="balloon-container"></div>
    <canvas id="confetti-canvas"></canvas>

    <div class="card">
        <div class="crown">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- Azerbaijani Content -->
        <h1 contenteditable="true">Ad Günün Mübarək,<br>Həbibə!</h1>
        <p class="editable" contenteditable="true">Ən şirin və enerjili qıza &lt;3</p>
        
        <div class="cake-container">
            <div class="candles">
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
            </div>
            <div class="layer layer-top"><div class="frosting"></div></div>
            <div class="layer layer-middle"><div class="frosting"></div></div>
            <div class="layer layer-bottom"><div class="frosting"></div></div>
            <div class="plate"></div>
        </div>

        <button id="wishBtn" onclick="makeAWish()">Arzu Tut!</button>
    </div>

    <div class="flower-bed" id="flower-bed">
        <!-- Flowers generated by JS -->
    </div>

    <script>
        // --- Balloon Logic (Faster & More Balloons) ---
        const balloonContainer = document.getElementById('balloon-container');
        const colors = ['#ff8fab', '#fb6f92', '#ffe5ec', '#e7c6ff', '#FFD700', '#ffffff'];

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            
            const size = Math.floor(Math.random() * 25) + 35; 
            const color = colors[Math.floor(Math.random() * colors.length)];
            const left = Math.floor(Math.random() * 90) + 5; 
            const duration = Math.floor(Math.random() * 4) + 5; // Faster float (5-9s)

            balloon.style.width = `${size}px`;
            balloon.style.height = `${size * 1.2}px`;
            balloon.style.backgroundColor = color;
            balloon.style.color = color;
            balloon.style.left = `${left}%`;
            balloon.style.animationDuration = `${duration}s`;

            // Interaction
            balloon.addEventListener('click', function() {
                this.classList.add('pop');
                setTimeout(() => {
                    if (this.parentNode) this.parentNode.removeChild(this);
                }, 200);
            });

            balloonContainer.appendChild(balloon);

            setTimeout(() => {
                if (balloon.parentNode) balloon.parentNode.removeChild(balloon);
            }, duration * 1000);
        }

        // Increased frequency: 2 balloons per second roughly
        setInterval(createBalloon, 400);


        // --- Realistic Interactive Rose Logic ---
        const flowerBed = document.getElementById('flower-bed');
        
        function createFlowers() {
            // Calculate how many fit
            const flowerCount = Math.floor(window.innerWidth / 70);
            
            for(let i=0; i<flowerCount; i++) {
                const wrapper = document.createElement('div');
                wrapper.classList.add('flower-wrapper');
                
                // Randomize look slightly
                const scale = 0.8 + Math.random() * 0.4;
                wrapper.style.transform = `scale(${scale})`;
                
                // Random sway delay
                const delay = Math.random() * 5;
                
                let html = `
                    <div class="rose" style="animation-delay: -${delay}s"></div>
                    <div class="rose-stem">
                        <div class="rose-leaf l1"></div>
                        <div class="rose-leaf l2"></div>
                    </div>
                `;
                
                wrapper.innerHTML = html;
                
                // Add click interaction
                wrapper.addEventListener('click', function() {
                    const rose = this.querySelector('.rose');
                    rose.classList.remove('bloom');
                    void rose.offsetWidth; // Trigger reflow
                    rose.classList.add('bloom');
                });

                flowerBed.appendChild(wrapper);
            }
        }
        createFlowers();


        // --- Make a Wish Logic (Azerbaijani) ---
        function makeAWish() {
            const btn = document.getElementById('wishBtn');
            const flames = document.querySelectorAll('.flame');
            
            btn.disabled = true;
            btn.innerText = "Ad Günün Mübarək!"; // Changed text
            
            flames.forEach((flame, index) => {
                setTimeout(() => {
                    flame.classList.add('out');
                }, index * 200);
            });

            setTimeout(() => {
                startConfetti();
            }, 800);
        }


        // --- Confetti Logic ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let confettiParticles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startConfetti() {
            const confettiColors = ['#FFD700', '#fb6f92', '#ff8fab', '#ffffff'];
            
            for (let i = 0; i < 200; i++) {
                confettiParticles.push({
                    x: window.innerWidth / 2, 
                    y: window.innerHeight / 2,
                    w: Math.random() * 8 + 4,
                    h: Math.random() * 8 + 4,
                    color: confettiColors[Math.floor(Math.random() * confettiColors.length)],
                    vx: (Math.random() - 0.5) * 25, 
                    vy: (Math.random() - 0.5) * 25 - 5, 
                    gravity: 0.25,
                    drag: 0.95,
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 10
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            confettiParticles.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += p.gravity;
                p.vx *= p.drag;
                p.vy *= p.drag;
                p.rotation += p.rotationSpeed;

                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation * Math.PI / 180);
                ctx.fillStyle = p.color;
                ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
                ctx.restore();

                if (p.y > canvas.height) {
                    confettiParticles.splice(index, 1);
                }
            });

            if (confettiParticles.length > 0) {
                requestAnimationFrame(animateConfetti);
            }
        }

    </script>
</body>
</html>
