<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulfidan'a Gul</title>
    <style>
        /* --- The Atmosphere --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle at 50% 0%, #240b36, #0f0c29, #000000); /* Darker, deeper night */
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        h1 {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px #7c4dff, 0 0 20px #7c4dff;
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0;
            animation: textFadeIn 2s ease-out forwards 3s;
            z-index: 10;
        }

        .garden-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 600px; /* Taller container */
            z-index: 2;
        }

        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        /* --- Stems --- */
        .stem-path {
            fill: none;
            stroke: #00e676;
            stroke-width: 3;
            stroke-linecap: round;
            filter: drop-shadow(0 0 5px #00e676);
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: growStem 2.5s ease-out forwards;
        }

        /* --- Leaves --- */
        .leaf {
            fill: #69f0ae;
            opacity: 0;
            transform-origin: center; /* Ensures leaves grow from their own center */
            filter: drop-shadow(0 0 2px #69f0ae);
            animation: bloomLeaf 1s ease-out forwards;
        }

        /* --- The New Flower Style --- */
        .flower-group {
            cursor: pointer;
        }

        .flower-head {
            opacity: 0;
            animation: bloomFlower 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* Outer Purple Petals */
        .outer-petals {
            fill: #7c4dff;
            filter: drop-shadow(0 0 10px #651fff);
        }

        /* Inner Blue Glow (Heart Shape) */
        .inner-glow {
            fill: #00b0ff;
            filter: drop-shadow(0 0 8px #00e5ff);
            opacity: 0.9;
        }

        /* The bright center dot */
        .center-dot { 
            fill: #ffffff; 
            filter: drop-shadow(0 0 5px #ffffff); 
        }

        /* Hover Interaction */
        .flower-group:hover .flower-head {
            transform: scale(1.2);
            transition: transform 0.3s ease;
        }

        /* --- Particles --- */
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px #fff, 0 0 20px #ff00de;
        }

        /* --- Keyframes --- */
        @keyframes growStem {
            to { stroke-dashoffset: 0; }
        }

        @keyframes bloomFlower {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes bloomLeaf {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes textFadeIn {
            to { opacity: 1; top: 15%; }
        }

        @keyframes floatParticle {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(20px); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Evet.. Oluyor Cidden ;) âœ¨</h1>

    <div class="garden-container">
        <svg viewBox="0 0 800 600">
            <path class="stem-path" d="M250 600 Q 240 450 200 350" />
            <path class="leaf" d="M225 500 Q 180 480 180 520 Z" style="animation-delay: 1.5s" />
            
            <g class="flower-group" transform="translate(200, 350)">
                <g class="flower-head" style="animation-delay: 2s">
                    <path class="outer-petals" d="M0 -30 L15 -10 L30 -20 L20 10 L30 30 L0 20 L-30 30 L-20 10 L-30 -20 L-15 -10 Z" />
                    <path class="inner-glow" d="M0 15 L-15 -5 Q-15 -20 0 -20 Q15 -20 15 -5 Z" />
                    <circle cx="0" cy="0" r="4" class="center-dot"/>
                </g>
            </g>


            <path class="stem-path" d="M400 600 Q 420 400 400 200" style="animation-duration: 3s" />
            <path class="leaf" d="M410 450 Q 460 430 450 480 Z" style="animation-delay: 2s" />
            <path class="leaf" d="M390 350 Q 340 330 350 380 Z" style="animation-delay: 2.2s" />

            <g class="flower-group" transform="translate(400, 200)">
                <g class="flower-head" style="animation-delay: 2.8s">
                    <g transform="scale(1.3)">
                        <path class="outer-petals" d="M0 -30 L15 -10 L30 -20 L20 10 L30 30 L0 20 L-30 30 L-20 10 L-30 -20 L-15 -10 Z" />
                        <path class="inner-glow" d="M0 15 L-15 -5 Q-15 -20 0 -20 Q15 -20 15 -5 Z" />
                        <circle cx="0" cy="0" r="4" class="center-dot"/>
                    </g>
                </g>
            </g>


            <path class="stem-path" d="M550 600 Q 540 450 600 300" style="animation-duration: 2.8s" />
            <path class="leaf" d="M560 520 Q 600 500 590 540 Z" style="animation-delay: 1.8s" />

            <g class="flower-group" transform="translate(600, 300)">
                <g class="flower-head" style="animation-delay: 2.5s">
                    <path class="outer-petals" d="M0 -30 L15 -10 L30 -20 L20 10 L30 30 L0 20 L-30 30 L-20 10 L-30 -20 L-15 -10 Z" />
                    <path class="inner-glow" d="M0 15 L-15 -5 Q-15 -20 0 -20 Q15 -20 15 -5 Z" />
                    <circle cx="0" cy="0" r="4" class="center-dot"/>
                </g>
            </g>

        </svg>
    </div>

    <script>
        // --- FAIRY DUST ENGINE ---
        function createFairyDust() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const size = Math.random() * 4 + 1;
            const duration = Math.random() * 3 + 2;

            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.animation = `floatParticle ${duration}s linear forwards`;
            particle.style.opacity = Math.random();

            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, duration * 1000);
        }

        setInterval(createFairyDust, 100);

        document.addEventListener('mousemove', (e) => {
            if(Math.random() < 0.1) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('particle');
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.width = '4px';
                sparkle.style.height = '4px';
                sparkle.style.background = '#00e5ff'; // Blue sparkles
                sparkle.style.boxShadow = '0 0 10px #00e5ff';
                sparkle.style.animation = 'floatParticle 1s linear forwards';
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1000);
            }
        });
    </script>
</body>
</html>
